<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content class="primary-background-color nav-list">
      <mat-toolbar class="toolbar">
        <mat-toolbar-row class="toolbar-row">
          ANTRAGO web<br/>
          konfiguration
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" class="white-color">
          <mat-icon matListIcon>home</mat-icon>
          <span>Startseite</span>
        </a>
        <ng-container *ngIf="this.isProduction()">
          <a mat-list-item class="white-color" (click)="this.toggleDevTools()">
            <mat-icon matListIcon *ngIf="!this.devToolsState">code</mat-icon>
            <mat-icon matListIcon *ngIf="this.devToolsState">code_off</mat-icon>
            <span *ngIf="!this.devToolsState">DevTools öffnen [DEBUG]</span>
            <span *ngIf="this.devToolsState">DevTools schließen [DEBUG]</span>
          </a>
        </ng-container>
        <h2 matSubheader class="grey-color">Konfiguration</h2>
        <a mat-list-item routerLink="/api-config" class="white-color">
          <mat-icon matListIcon>webhook</mat-icon>
          <span>API-Konfiguration</span>
        </a>
        <a disabled mat-list-item routerLink="/details-config" class="deactivated">
          <mat-icon matListIcon>construction</mat-icon>
          <span>Veranstaltungsdetails</span>
        </a>
      </mat-nav-list>
      <div class="spacer"></div>
      <div class="footer">
        <span class="white-color">© 2023 RR Software GmbH</span>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
